includes:
  - "$RUNNING_NG_PACKAGE_DATA/base/runbms.yml"

overrides:
  maxheap: 16384

suites:
  gcbenchmarks:
    type: JuliaGCBenchmarks
    path: /home/yilin/GCBenchmarks
    minheap: julia-mmtk-immix
    minheap_values:
      julia-mmtk-immix:
        multithreaded/binary_tree/tree_immutable: 225
        multithreaded/binary_tree/tree_mutable: 384
        multithreaded/bigarrays/objarray: 9225
        serial/TimeZones: 5960
        serial/append: 1563
        serial/bigint/pollard: 198
        serial/linked/list: 4325
        serial/linked/tree: 216
        serial/strings/strings: 2510
        slow/bigint/pidigits: 198
        slow/rb_tree/rb_tree: 8640

modifiers:
  gcthreads:
    type: JuliaGCBenchmarksArg
    val: -g {0}

benchmarks:
  gcbenchmarks:
    - serial/TimeZones
    - serial/append
    - serial/bigint/pollard
    - serial/linked/list
    - serial/linked/tree
    - serial/strings/strings
    - slow/rb_tree/rb_tree
    - slow/bigint/pidigits
    - multithreaded/binary_tree/tree_immutable
    - multithreaded/binary_tree/tree_mutable
    - multithreaded/bigarrays/objarray

runtimes:
  julia-mmtk-immix-master:
    type: JuliaMMTK
    executable: /home/yilin/julia/julia-mmtk-immix-master/usr/bin/julia
  julia-mmtk-immix-scan-stack:
    type: JuliaMMTK
    executable: /home/yilin/julia/julia-mmtk-immix-scan-stack/usr/bin/julia
  julia-stock:
    type: JuliaStock
    executable: /home/yilin/julia-upstream/julia-stock/usr/bin/julia

configs:
  - "julia-mmtk-immix-master"
  - "julia-mmtk-immix-scan-stack"
  # - "julia-stock|gcthreads-16"
